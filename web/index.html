<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/js/shop/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="/js/shop/css/pages-JD-index.css"/>
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-jquery.autocomplete.css"/>
    <link rel="stylesheet" type="text/css" href="/js/shop/css/widget-cartPanelView.css"/>
    <title>商城首页</title>
</head>
<body>
<div id="navDiv"></div>
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g NavList">
                    <div class="yui3-u Left all-sort">
                        <h4>全部商品分类</h4>
                    </div>
                    <div class="yui3-u Center navArea">
                        <ul class="nav">
                            <li class="f-item">服装城</li>
                            <li class="f-item">美妆馆</li>
                            <li class="f-item">品优超市</li>
                            <li class="f-item">全球购</li>
                            <li class="f-item">闪购</li>
                            <li class="f-item">团购</li>
                            <li class="f-item">有趣</li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<!--列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2" id="cateListDiv">


                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">商品列表</div>
                <div class="panel-body" id="productListDiv">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">热销品牌</div>
                <div class="panel-body" id="brandListDiv">

                </div>
            </div>
        </div>
    </div>


</div>

<div id="productDiv" style="display: none;">
    <div class="col-md-4">
        <div class="thumbnail">
            <img src="##mainImage##">
            <div class="caption">
                <h3>商品名:##produtName##</h3>
                <p><b><font color="red">价格:##price##</font></b></p>
                <p><a href="#" class="btn btn-primary" role="button"
                      onclick="buyProduct('##productId##', 'add');">购买</a> <a href="#" class="btn btn-default"
                                                                              role="button">收藏</a></p>
            </div>
        </div>
    </div>
</div>


<div id="brandDiv" style="display: none;">
    <div class="col-md-4">
        <div class="thumbnail">
            <img src="##mainImage##">
            <div class="caption">
                <h3>品牌名:##brandName##</h3>
            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/bootbox/bootbox.min.js"></script>
<script src="/js/bootbox/bootbox.locales.min.js"></script>
<script src="/js/common/nav.js"></script>


<script>
    $(function () {
        initProductList();
        initBrandList();
        initCategoryList();
    })


    function initCss() {
        $('.all-sort-list2 > .item').hover(function () {
            //父类分类列表容器的高度

            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function () {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });

        $('.item > .item-list > .close').click(function () {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }

    var v_cateArr;
    var v_html = "";

    function initCategoryList() {
        $.ajax({
            type: "post",
            url: "http://localhost:8088/category/list.jhtml",
            success: function (result) {
                if (result.code == 200) {
                    v_cateArr = result.data;
                    console.log(v_cateArr);
                    buildCate1(0);
                    console.log(v_html);
                    $("#cateListDiv").html(v_html);
                    initCss();
                }
            }
        })
    }

    function buildCate1(id) {
        var cate1Arr = getChilds(id);
        for (var i = 0; i < cate1Arr.length; i++) {
            v_html += '<div class="item">';
            v_html += '<h3><a href="">' + cate1Arr[i].categoryName + '</a></h3>';
            v_html += '<div class="item-list clearfix">';
            v_html += '<div class="subitem">';
            buildCate2(cate1Arr[i].id);
            v_html += '</div>';
            v_html += '</div>';
            v_html += '</div>';
        }
    }

    function buildCate2(id) {
        var cate2Arr = getChilds(id);
        for (var i = 0; i < cate2Arr.length; i++) {
            v_html += '<dl class="fore' + (i + 1) + '">';
            v_html += '<dt><a href="">' + cate2Arr[i].categoryName + '</a></dt>';
            v_html += '<dd>';
            buildCate3(cate2Arr[i].id);
            v_html += '</dd>';
            v_html += '</dl>';
        }
    }

    function buildCate3(id) {
        var cate3Arr = getChilds(id);
        for (var i = 0; i < cate3Arr.length; i++) {
            v_html += '<em><a href="">' + cate3Arr[i].categoryName + '</a></em>';
        }
    }


    function getChilds(id) {
        var v_childs = [];
        for (var i = 0; i < v_cateArr.length; i++) {
            if (v_cateArr[i].fatherId == id) {
                v_childs.push(v_cateArr[i]);
            }
        }
        return v_childs;
    }


    function initBrandList() {
        $.ajax({
            type: "post",
            url: "http://localhost:8088/brand/findHotBrandList.jhtml",
            success: function (result) {
                if (result.code == 200) {
                    var v_brandList = result.data;
                    var v_templateInfo = $("#brandDiv").html();

                    for (var i = 0; i < v_brandList.length; i++) {
                        var v_brand = v_brandList[i];
                        var v_result = v_templateInfo.replace(/##brandName##/g, v_brand.brandName);
                        $("#brandListDiv").append(v_result);
                    }

                }
            }
        })
    }

    function initProductList() {
        $.ajax({
            type: "post",
            url: "http://localhost:8088/product/list.jhtml",
            success: function (result) {
                if (result.code == 200) {
                    var v_productList = result.data;
                    var v_templateInfo = $("#productDiv").html();

                    for (var i = 0; i < v_productList.length; i++) {
                        var v_product = v_productList[i];
                        var v_result = v_templateInfo.replace(/##produtName##/g, v_product.productName)
                            .replace(/##price##/g, v_product.productPrice)
                            .replace(/##productId##/g, v_product.id)
                            .replace(/##mainImage##/g, v_product.mainImage);
                        $("#productListDiv").append(v_result);
                    }

                }
            }
        })
    }

</script>
</body>
</html>
