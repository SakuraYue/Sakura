<script>
    function sendCode() {
        var phone = $("#phone").val();
        $.ajax({
            type:"get",
			data:{"phone":phone},
            url:"http://localhost:8082/sms/getCode",
            success:function (result) {
                if (result.code == 200) {
                    alert("发送成功");
                } else {
                    alert(result.msg);
                }
            }
        })
    }


    function regMember() {

        var v_userName = $("#userName").val();
        var v_userPwd = $("#userPwd").val();
        var password = $("#password").val();
        var v_phone = $("#phone").val();
        var v_code = $("#code").val();

        if(v_userPwd==password){
            var param = {};
            param.name = v_userName;
            param.password = v_userPwd;
            param.phone = v_phone;
            param.code = v_code;
            $.ajax({
                type:"post",
                url:"http://localhost:8082/member/addMember",
                data:param,
                success:function (result) {
                    if (result.code == 200) {
                        alert("注册成功");
                    } else {
                        alert("失败:"+result.msg);
                    }
                }
            })
		}else {
            alert("两次密码不一致！")
		}
    }
</script>
